<div class="receipt-list-container">
  <div class="inner-receipt-list">
    <div class="heading">
      <h1 class="text-center">Receipt-History</h1>
    </div>
    <div class="search-header-container">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>INVOICE NUMBER</mat-label>
        <input matInput (keyup)="applyFilter($event, 'number')">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>CUSTOMER-NAME</mat-label>
        <input matInput (keyup)="applyFilter($event, 'customerName')">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>DATE</mat-label>
        <input matInput (keyup)="applyFilter($event, 'date')">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>TOTAL</mat-label>
        <input matInput (keyup)="applyFilter($event, 'totalPrice')">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>PAYMENT</mat-label>
        <input matInput (keyup)="applyFilter($event, 'payment')">
      </mat-form-field>
    </div>


    <!-- <mat-label>INVOICE NUMBER</mat-label>
    <mat-form-field>
      <input [(ngModel)]="filterSearch" (keyup)="applyFilter($event, 'number')" matInput>
    </mat-form-field>
    <p><input type="text" [(ngModel)]="filterSearch" (keyup)="applyFilter(filterSearch)"></p> -->
    <div class="receipt-list-table">
      <!-- <table class="table">
        <tr *ngFor="let i of tableData">
          <td>
            {{i.name}}
          </td>
        </tr>
      </table> -->

      <table matSort (matSortChange)="sortData($event)" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="number">
          <th mat-sort-header="number" mat-header-cell *matHeaderCellDef> INVOICE NUMBER </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="customerName">
          <th mat-sort-header="customerName" mat-header-cell *matHeaderCellDef> CUSTOMER-NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="date">
          <th mat-sort-header="date" mat-header-cell *matHeaderCellDef> DATE </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="totalPrice">
          <th mat-sort-header="totalPrice" mat-header-cell *matHeaderCellDef> TOTAL </th>
          <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="payment">
          <th mat-sort-header="payment" mat-header-cell *matHeaderCellDef> PAYMENT </th>
          <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr [ngClass]="row?.selected? 'selected': ''" [routerLink]="i == selected? ['/receipt-detail'] : []" mat-row
          *matRowDef="let row; columns: displayedColumns;let i = index;"></tr>
      </table>

      <div class="button-cover">
        <button mat-raised-button color="primary" routerLink="/receipt" class="cancel">Back</button>
      </div>

    </div>

  </div>
</div>
